<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Chumbada Oficial</title>
  <!-- Import a sporty Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Página Inicial / Cadastro -->
  <div id="start-screen" class="screen">
    <div class="card">
      <img src="https://cdn.shopify.com/s/files/1/0454/5845/6736/files/Logo-chumbada-OFICIAL-horizonatal-2_f758e5db-514c-4559-8549-94cd56f40ef7.png?v=1756759937" alt="Logo Chumbada Oficial" class="logo">
      <h1>Jogo da Chumbada Oficial</h1>
      <p>Entre no jogo adivinhando o nome correto da chumbada. Os 3 primeiros colocados do ranking no dia <strong>30/10/2025</strong> ganharão um prêmio exclusivo da Chumbada Oficial!</p>
      <form id="player-form" autocomplete="off">
        <div class="form-group">
          <label for="player-name">Nome:</label>
          <input type="text" id="player-name" name="player-name" required>
        </div>
        <div class="form-group">
          <label for="player-email">E‑mail:</label>
          <input type="email" id="player-email" name="player-email" required>
        </div>
        <button type="submit" class="primary-btn">Iniciar Jogo</button>
      </form>
      <div id="start-ranking" class="ranking-container"></div>
    </div>
  </div>

  <!-- Tela do Jogo -->
  <div id="game-screen" class="screen hidden">
    <div class="card">
      <header class="game-header">
        <div class="player-info">
          <span id="player-display"></span>
          <span id="score-display">Pontos: 0</span>
        </div>
        <div class="timer">
          Tempo: <span id="time-display">10</span>s <span id="question-counter" class="question-counter"></span>
        </div>
      </header>
      <main class="game-main">
        <div id="image-container" class="image-container">
          <img id="chumbada-image" src="" alt="Chumbada" />
        </div>
        <div id="answer-buttons" class="answer-buttons"></div>
        <!-- Mensagem de carregamento da imagem -->
        <div id="loading-message" class="loading-message hidden">Carregando imagem...</div>
        <div class="controls">
          <button id="hint-button" class="secondary-btn" disabled>Dica (50 pts)</button>
          <button id="power1" class="secondary-btn" disabled>Mar calmo<br><small>+30s (100 pts)</small></button>
          <button id="power2" class="secondary-btn" disabled>Pesca tranquila<br><small>Parar tempo (150 pts)</small></button>
          <button id="power3" class="secondary-btn" disabled>Tem peixe na linha!<br><small>Elimina 2 (200 pts)</small></button>
          <button id="power4" class="secondary-btn" disabled>Pescaria oficial<br><small>Mostra resposta (250 pts)</small></button>
        </div>
        <div id="hint-text" class="hint-text"></div>
      </main>
    </div>
  </div>

  <!-- Tela de Fim de Jogo -->
  <div id="end-screen" class="screen hidden">
    <div class="card">
      <h2>Fim de Jogo!</h2>
      <p id="final-score"></p>
      <button id="play-again" class="primary-btn">Jogar novamente</button>
      <div id="end-ranking" class="ranking-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
