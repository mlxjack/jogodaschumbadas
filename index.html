<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Chumbada Oficial</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#0B1A2A">
</head>
<body>
  <!-- Splash minimalista -->
  <section id="splash" class="splash">
    <div class="splash-inner">
      <img class="splash-logo" src="https://cdn.shopify.com/s/files/1/0454/5845/6736/files/Logo-chumbada-OFICIAL-horizonatal-2_f758e5db-514c-4559-8549-94cd56f40ef7.png?v=1756759937" alt="Chumbada Oficial">
      <h1>Jogo da Chumbada</h1>
      <button id="enter-btn" class="primary-btn big">Play</button>
    </div>
  </section>

  <!-- BG -->
  <div class="bg-image"></div>
  <div class="bg-gradient"></div>

  <!-- Loader entre transições -->
  <div id="loader" class="loader hidden">
    <div class="spinner"></div>
    <span>Carregando...</span>
  </div>

  <!-- Página Inicial / Cadastro -->
  <div id="start-screen" class="screen hidden">
    <div class="card glass elevate animate-pop">
      <header class="start-header">
        <img src="https://cdn.shopify.com/s/files/1/0454/5845/6736/files/Logo-chumbada-OFICIAL-horizonatal-2_f758e5db-514c-4559-8549-94cd56f40ef7.png?v=1756759937" alt="Logo Chumbada Oficial" class="logo">
        <h2 class="title">Jogo da Chumbada Oficial</h2>
        <p class="subtitle">Adivinhe o nome correto das chumbadas e suba no ranking!</p>
      </header>

      <form id="player-form" autocomplete="off" class="form glass-inner">
        <div class="form-row">
          <div class="form-group">
            <label for="player-name">Nome</label>
            <input type="text" id="player-name" name="player-name" placeholder="Seu nome" required>
          </div>
          <div class="form-group">
            <label for="player-email">E-mail</label>
            <input type="email" id="player-email" name="player-email" placeholder="seu@email.com" required>
          </div>
        </div>
        <button type="submit" class="primary-btn big">Iniciar Jogo</button>
      </form>

      <section class="ranking glass-inner">
        <h3 class="section-title">Ranking (Top 10)</h3>
        <div id="start-ranking" class="ranking-container"></div>
      </section>
    </div>
  </div>

  <!-- Tela do Jogo -->
  <div id="game-screen" class="screen hidden">
    <div class="card glass elevate animate-pop">
      <header class="game-header">
        <div class="player-info">
          <span id="player-display" class="pill"></span>
          <span id="score-display" class="pill strong">Pontos: 0</span>
        </div>
        <div class="timer pill accent">
          Tempo: <span id="time-display">10</span>s <span id="question-counter" class="question-counter"></span>
        </div>
      </header>

      <main class="game-main">
        <div id="image-container" class="image-container glass-inner">
          <img id="chumbada-image" src="" alt="Chumbada" />
        </div>

        <div id="answer-buttons" class="answer-buttons"></div>
        <div id="loading-message" class="loading-message hidden">Carregando imagem...</div>

        <div class="controls">
          <button id="hint-button" class="secondary-btn" disabled>Dica (50 pts)</button>
          <button id="power1" class="secondary-btn" disabled>Mar calmo<br><small>+30s (100 pts)</small></button>
          <button id="power2" class="secondary-btn" disabled>Pesca tranquila<br><small>Parar tempo (150 pts)</small></button>
          <button id="power3" class="secondary-btn" disabled>Tem peixe na linha!<br><small>Elimina 2 (200 pts)</small></button>
          <button id="power4" class="secondary-btn" disabled>Pescaria oficial<br><small>Mostra resposta (250 pts)</small></button>
        </div>
        <div id="hint-text" class="hint-text"></div>
      </main>
    </div>
  </div>

  <!-- Tela de Fim de Jogo -->
  <div id="end-screen" class="screen hidden">
    <div class="card glass elevate animate-pop">
      <h2 class="title">Fim de Jogo!</h2>
      <p id="final-score" class="final-score"></p>
      <div id="placement" class="placement-badge hidden"></div>
      <div class="share-row">
        <button id="share-whatsapp" class="secondary-btn">Compartilhar no WhatsApp</button>
        <button id="share-copy" class="secondary-btn">Copiar link</button>
      </div>
      <button id="play-again" class="primary-btn">Jogar novamente</button>
      <section class="ranking glass-inner">
        <h3 class="section-title">Ranking (Top 10)</h3>
        <div id="end-ranking" class="ranking-container"></div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
